{% extends 'base.html' %}
{% load socialaccount %}

{% block content %}
<div class="container">
  <div class="login-container">
    <form class="form-signin align-items-center" action="" method="POST">
      {% csrf_token %}
      <h1 class="h3 mb-3 font-weight-normal">로그인 해주세요</h1>
      <div class="form-group">
        <input class="form-control" type="text" name="email" placeholder="Email address" required autofocus>
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-lg btn-dark btn-block">로그인</button>
      <a type="submit"
      href="{% provider_login_url 'facebook' method='oauth2' %}"
      class="btn btn-lg btn-primary btn-block">페이스북 로그인</a>
      <p class="mt-3 mb-3 text-muted">아직 아이디가 없나요?</p>
      <a class="btn btn-lg btn-warning btn-block" href="{% url 'members:signup' %}">회원가입</a>
      <p class="mt-5 mb-3 text-muted">&copy; 지르미</p>
    </form>
  </div>
</div>

{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}


{% block content %}

<div class="container">
  <div class="item-add-container">
    <form action="" method="get" class="item-search-form">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">상품 URL</span>
        </div>
        <input type="text" name="url" class="form-control">
        <div class="input-group-append">
          <button type="submit" class="form-control">검색</button>
        </div>
      </div>
    </form>

    {% if url %}
      <form action="{% url 'items:item-add' %}" method="POST"
      class="clearfix" enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="item-add-detail-container">
          <div class="row justify-content-around align-items-center">
            <div class="col-lg-5 order-lg-1">
              <div class="mb3">
                <img class="col-12 rounded detail-img mx-auto d-block"
                id="previewImg"
                src="{% if item_img %}{{ item_img }}{% else %}{% static 'images/default_img.jpg' %}{% endif %}"
                alt="item-image">
              </div>
            </div>
            <div class="col-lg-7 order-lg-2">
              <div class="form-group row">
                <label class="font-weight-bold col-lg-3 col-form-label">상품명*</label>
                <div class="col-lg-9">
                  <input type="text" name="name" value="{{ item_name }}"
                  class="form-control" placeholder="상품명을 입력해주세요" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="font-weight-bold col-lg-3 col-form-label">상품 가격*</label>
                <div class="col-lg-9">
                  <input type="text" name="price" value="{{ item_price }}"
                  class="form-control" placeholder="가격을 입력해주세요" required>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label">구입 링크</label>
                <div class="col-lg-9">
                  <input type="text" name="purchase_url" value="{{ url }}"
                  class="form-control" placeholder="구입 링크를 입력해주세요">
                </div>
              </div>
              <div class="form-group row">
                <label class="col-lg-3 col-form-label">상품 카테고리</label>
                <div class="col-lg-9">
                  <input type="text" name="category" class="form-control"
                  placeholder="카테고리를 선택해주세요">
                </div>
              </div>
              {% if item_img %}
              {% else %}
              <div class="form-group row">
                <label class="col-lg-3 col-form-label">상품 이미지</label>
                <div class="col-lg-9">
                  <input type="file" id="imgInp" name="img" class="form-control-file">
                </div>
              </div>
              {% endif %}
              <div class="form-check">
                <input type="checkbox" name="public_visibility"
                class="form-check-input" id="oepnCheck" checked>
                <label class="form-check-label" for="oepnCheck">전체 공개</label>
              </div>
            </div>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-dark form-control">등록</button>
        </div>
      </form>
    {% else %}
    {% endif %}
  </div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
  // 업로드 이미지 실시간 preview
  $(function() {
     $("#imgInp").on('change', function(){
         readURL(this);
     });
  });

  function readURL(input) {
     if (input.files && input.files[0]) {
     var reader = new FileReader();

     reader.onload = function (e) {
             $('#previewImg').attr('src', e.target.result);
         }
       reader.readAsDataURL(input.files[0]);
     }
  }
</script>






{% endblock %}

{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}


{% block content %}

<div class="container">
  <div class="item-add-container">
    <form action="" method="get" class="item-search-form">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">상품 URL</span>
        </div>
        <input type="text" name="url" class="form-control">
        <div class="input-group-append">
          <button type="submit" class="form-control">검색</button>
        </div>
      </div>
    </form>

    {% if url %}
      <form action="{% url 'items:item-add' %}" method="POST"
      class="clearfix" enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="item-add-detail-container">
          <div class="row justify-content-around align-items-center">
            <div class="col-sm-4 order-sm-1">
              <div class="mb3">
                <img class="col-12 rounded detail-img mx-auto d-block"
                id="previewImg"
                src="{% if item_img %}{{ item_img }}{% else %}{% static 'images/default_img.jpg' %}{% endif %}"
                alt="item-image">
              </div>
            </div>
            <div class="col-sm-6 order-sm-2">
              <div class="item-detail">
                <h4>상품명*</h4>
                <input type="text" name="name" value="{{ item_name }}" class="form-control" required>
              </div>
              <div class="item-detail">
                <h4>상품 가격</h4>
                <input type="text" name="price" value="{{ item_price }}" class="form-control" required>
              </div>
              <div class="item-detail">
                <h4>구입 링크</h4>
                <input type="text" name="purchase_url" value="{{ url }}" class="form-control">
              </div>
              <div class="item-detail">
                <h4>상품 카테고리</h4>
                <input type="text" name="category" class="form-control">
              </div>
              {% if item_img %}
              {% else %}
              <div class="item-detail">
                <h4>상품 이미지</h4>
                <input type="file" id="imgInp" name="img" class="form-control">
              </div>
              {% endif %}
              <div class="item-detail">
                <h3>공개여부</h3>
                <input type="checkbox" name="public_visibility" class="form-control" checked>
              </div>
            </div>
          </div>
        </div>
        <div>
          <button type="submit" class="btn btn-dark form-control">등록</button>
        </div>
      </form>
    {% else %}
    {% endif %}
  </div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
  // 업로드 이미지 실시간 preview
  $(function() {
     $("#imgInp").on('change', function(){
         readURL(this);
     });
  });

  function readURL(input) {
     if (input.files && input.files[0]) {
     var reader = new FileReader();

     reader.onload = function (e) {
             $('#previewImg').attr('src', e.target.result);
         }
       reader.readAsDataURL(input.files[0]);
     }
  }
</script>






{% endblock %}

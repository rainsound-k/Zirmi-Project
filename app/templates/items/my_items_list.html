{% extends 'base.html' %}

{% block content %}


<div class="top-container container clearfix">
  <h3 class="float-left">내 지르미들</h3>
  <a href="{% url 'items:item-add' %}" class="btn btn-dark float-right">Add item</a>
</div>

<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">

      {% for item in my_items %}
        <div class="col-md-4">
          <div class="card mb-4 box-shadow">
            <a href="{% url 'items:item-detail' item_pk=item.pk %}">
              <img class="card-img-top" src="{% if item.img %}{{ item.img.url }}{% else %}https://www.publicdomainpictures.net/pictures/250000/velka/shopping-1515702542IGF.jpg{% endif %}" alt="item-image">
            </a>
            <div class="card-body">
              <p class="card-text">{{ item.name }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url 'items:item-detail' item_pk=item.pk %}" class="btn btn-sm btn-outline-secondary">View</a>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">못 지른지 {{ item.created_date|timesince }}째</small>
              </div>
            </div>
          </div>

        </div>
      {% endfor %}

    </div>
  </div>
</div>


{% endblock %}

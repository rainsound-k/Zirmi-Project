{% extends 'base.html' %} {% block content %}
<div class="top-container container">
  <h3>Index</h3>
</div>
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">

    {% for item in items %}
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <a href="{% url 'items:public-item-detail' item_pk=item.pk %}">
            <img class="card-img-top" src="{% if item.img %}{{ item.img.url }}{% else %}https://www.publicdomainpictures.net/pictures/250000/velka/shopping-1515702542IGF.jpg{% endif %}" alt="item-image">
          </a>
          <div class="card-body">
            <p class="card-text">{{ item.name }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="" class="btn btn-sm btn-outline-secondary">내 지르미에 추가</a>
              </div>
              <small class="text-muted"> likes</small>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}

    </div>
  </div>
</div>

{% endblock %}
